<h2 class="title" mat-dialog-title>Excluir Turma</h2>
<mat-dialog-content class="mat-typography">
  <h2 class="description">Deseja mesmo excluir esta turma? Essa ação não pode ser desfeita</h2>
   
  
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button color="primary" mat-stroked-button [mat-dialog-close]="false">Cancelar</button>
  <button mat-button color="warn" [mat-dialog-close]="true" mat-raised-button>Excluir</button>
</mat-dialog-actions>
